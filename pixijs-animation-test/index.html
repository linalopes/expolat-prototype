<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PixiJS — Bottom 20% Water-Lily Layer (standalone)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- PixiJS CDN -->
  <script src="https://unpkg.com/pixi.js@7/dist/pixi.min.js"></script>
  <style>
    html, body { margin: 0; height: 100%; background: #fff; overflow: hidden; }
    #hud {
      position: fixed; left: 10px; top: 10px; z-index: 10; color: #fff;
      font: 13px/1.4 system-ui, sans-serif; background: rgba(0,0,0,.35);
      padding: 8px 10px; border-radius: 8px;
    }
    #hud code { color: #c7f; }
  </style>
</head>
<body>
<div id="hud">
  <b>Bottom Layer — Water-Lily Particles</b><br/>
  • Image: <code>water-lily.png</code><br/>
  • Bottom band: 20% of screen height<br/>
  • Keys: <code>R</code> reset / <code>Space</code> pause
</div>

<script>
(async function () {
  // ---------------------------------------------
  // 1) PIXI app + stage layers
  // ---------------------------------------------
  const app = new PIXI.Application({
    backgroundAlpha: 0,
    antialias: true,
    resizeTo: window         // auto-resize to window size
  });
  document.body.appendChild(app.view);

  // Sortable layers (zIndex): background (0), foreground-lilies (10)
  app.stage.sortableChildren = true;
  const bg = new PIXI.Container();       bg.zIndex = 0;
  const fg = new PIXI.Container();       fg.zIndex = 10;
  app.stage.addChild(bg, fg);

  // ---------------------------------------------
  // 2) Load water-lily texture (PNG with alpha)
  // ---------------------------------------------
  const lilyTex = await PIXI.Assets.load("water-lily.png");

  // ---------------------------------------------
  // 3) Bottom 20% mask for the foreground container
  // ---------------------------------------------
  const maskG = new PIXI.Graphics();
  fg.mask = maskG;
  app.stage.addChild(maskG);

  function updateMask() {
    const w = app.renderer.width, h = app.renderer.height;
    const y0 = Math.floor(h * 0.80); // bottom 20%
    maskG.clear().beginFill(0xffffff).drawRect(0, y0, w, h - y0).endFill();
  }
  updateMask();

  // ---------------------------------------------
  // 4) Simple particle system (no external libs)
  //    - Spawns sprites within the bottom 20% band
  //    - Gentle sine drift + horizontal movement
  //    - Lifetime-based alpha/scale
  // ---------------------------------------------
  const SETTINGS = {
    spawnRate: 6,            // particles per second
    maxParticles: 20,        // safety cap
    baseScale: 0.55,          // base scale relative to texture
    scaleJitter: 0.35,        // random extra scale
    speedMin: 2,             // px/sec horizontal speed (will alternate L/R)
    speedMax: 10,
    sineAmp: 6,               // vertical sine amplitude (px)
    sineFreq: 1.1,            // sine frequency multiplier
    lifetimeMin: 6.0,         // seconds
    lifetimeMax: 10.0,
    alphaStart: 0.70,
    alphaEnd: 0.0,
    blendMode: PIXI.BLEND_MODES.NORMAL // try SCREEN for a softer mix
  };

  let particles = [];
  let paused = false;
  let spawnAccumulator = 0;

  function spawnParticle() {
    if (particles.length >= SETTINGS.maxParticles) return;

    const w = app.renderer.width, h = app.renderer.height;
    const yBandTop = Math.floor(h * 0.70);
    const yBandH   = h - yBandTop;

    const spr = new PIXI.Sprite(lilyTex);
    spr.anchor.set(0.5);
    spr.alpha = SETTINGS.alphaStart;
    spr.blendMode = SETTINGS.blendMode;

    // Randomize initial horizontal placement
    spr.x = Math.random() * w;

    // Random scale (uniform), based on baseScale
    const s = SETTINGS.baseScale * (1 + SETTINGS.scaleJitter * (Math.random() * 2 - 1));
    spr.scale.set(s);

    // Compute half-height and sine amplitude margin for safe spawning
    const half = spr.height * 0.5;
    const amp = SETTINGS.sineAmp;

    // Define minY so the sprite never crosses above the band
    const minY = yBandTop + half + amp;

    // Allow downward slack (can go below screen)
    const downSlack = yBandH + amp;

    // Set Y position with downward freedom
    spr.y = minY + Math.random() * downSlack;

    // Random horizontal direction & speed
    const dir = Math.random() < 0.5 ? -1 : 1;
    const speed = lerp(SETTINGS.speedMin, SETTINGS.speedMax, Math.random()) * dir;

    // Lifetime seconds
    const life = lerp(SETTINGS.lifetimeMin, SETTINGS.lifetimeMax, Math.random());

    // Per-particle state
    spr.__p = {
      age: 0,
      life,
      speed,
      phase: Math.random() * Math.PI * 2, // sine seed
      sineAmp: SETTINGS.sineAmp * (0.7 + Math.random()*0.6),
      sineFreq: SETTINGS.sineFreq * (0.8 + Math.random()*0.4),
      baseY: spr.y
    };

    fg.addChild(spr);
    particles.push(spr);
  }

  function updateParticles(dt) {
    const w = app.renderer.width, h = app.renderer.height;
    const yBandTop = Math.floor(h * 0.80);
    const yBandH   = h - yBandTop;

    // Spawn at rate (particles/sec)
    spawnAccumulator += dt * SETTINGS.spawnRate;
    while (spawnAccumulator >= 1) {
      spawnParticle();
      spawnAccumulator -= 1;
    }

    // Update & recycle
    for (let i = particles.length - 1; i >= 0; i--) {
      const spr = particles[i];
      const p = spr.__p;

      p.age += dt;

      // Horizontal move + wrap
      spr.x += p.speed * dt;
      if (spr.x < -spr.width) spr.x = w + spr.width * 0.5;
      if (spr.x >  w + spr.width) spr.x = -spr.width * 0.5;

      // Gentle sine drift around baseY with clamping
      p.phase += p.sineFreq * dt;
      spr.y = p.baseY + Math.sin(p.phase) * p.sineAmp;

      // Clamp Y only at the top - allow downward movement
      const half = spr.height * 0.5;
      const topLimit = yBandTop + half;
      if (spr.y < topLimit) spr.y = topLimit;

      // Lifetime alpha/scale fade (ease-in-out-ish)
      const t = Math.min(p.age / p.life, 1);
      spr.alpha = lerp(SETTINGS.alphaStart, SETTINGS.alphaEnd, t);
      // optional slight scale drift:
      // const s0 = spr.scale.x; spr.scale.set(s0 * (1 + 0.02*Math.sin(p.phase*0.6)));

      // Recycle when dead
      if (p.age >= p.life) {
        fg.removeChild(spr);
        particles.splice(i, 1);
      }
    }
  }

  function lerp(a,b,t){ return a + (b-a)*t; }

  // ---------------------------------------------
  // 5) Resize handling (keep mask & band updated)
  // ---------------------------------------------
  function onResize() {
    updateMask();
  }
  window.addEventListener('resize', onResize);

  // ---------------------------------------------
  // 6) Ticker
  // ---------------------------------------------
  let last = performance.now() / 1000;
  app.ticker.add(() => {
    const now = performance.now() / 1000;
    const dt = Math.min(now - last, 0.05); // clamp large steps
    last = now;

    if (!paused) updateParticles(dt);
  });

  // ---------------------------------------------
  // 7) Keyboard helpers
  // ---------------------------------------------
  window.addEventListener('keydown', (ev) => {
    const k = ev.key.toLowerCase();
    if (k === ' ') { paused = !paused; }
    if (k === 'r') {
      // reset particles
      for (const s of particles) fg.removeChild(s);
      particles = [];
      spawnAccumulator = 0;
    }
  });
})();
</script>
</body>
</html>
